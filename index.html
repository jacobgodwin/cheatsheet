    <h2 id="semantic-html">Semantic HTML</h2>
    <table id="semantic">
      <thead>
        <tr>
          <th>Tag</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <code>&lt;header&gt;</code>

          <td>Header Tag</td>
          <td>

            navigational links. You can have several
            <code>&lt;header&gt;</code> elements in one HTML document, however
            it should not be placed in a <code>&lt;footer&gt;</code>,
            <code>&lt;address&gt;</code> or another
            <code>&lt;header&gt;</code> element.
          </td>
        </tr>
        <tr>
          <td>
            <code>&lt;nav&gt;</code>
          </td>
          <td>Nav Tag</td>
          <td>Defines a set of navigation links.</td>
        </tr>
        <tr>
          <td>
            <code>&lt;article&gt;</code>
          </td>
          <td>Article Tag</td>
          <td>
            Specifies independent, self-contained content. An article should
            make sense on its own and it should be possible to distribute it
            independently from the site and still make sense.
          </td>
        </tr>
        <tr>
          <td>
            <code>&lt;section&gt;</code>
          </td>
          <td>Section Tag</td>
          <td>Defines a section in a document.</td>
        </tr>
        <tr>
          <td>
            <code>&lt;aside&gt;</code>
          </td>
          <td>Aside Tag</td>
          <td>
            Defines some content aside form the content it is placed in. The
            aside content should be indirectly related to the surrounding
            content.
          </td>
        </tr>
        <tr>
          <td>
            <code>&lt;footer&gt;</code>
          </td>
          <td>Footer Tag</td>

        </tr>
        <tr>
          <td>

        </tr>

            <code>&lt;figcaption&gt;</code>
          </td>
          <td>Figcaption Tag</td>
          <td>Defines a caption for a <code>&lt;figure&gt;</code> element.</td>
        </tr>
      </tbody>
